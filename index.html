		.insta

       	   border: 0.5px solid rgba(0, 0, 0, 0.2);
	       	color: white;
	       	background-color: skyblue;
	       	width: 70%;
	       	padding: 1.1%;
       }

        	color: blue;

      {
         color: blue;

	<div align="center" class="data">

             <p><input type="email" placeholder="username,phone number or email" required/></p>

             <button class="log">Log In</button>
             <p>OR</p>
             <p class="fb"><span><i class="fa-brands fa-square-facebook"></i></span>Login in with Facebook</p>
